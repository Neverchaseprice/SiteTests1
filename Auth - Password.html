<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="Styles/LoginPage1.css">
</head>

<body class="login-page">
    <div class="login-container">
      <h2>Авторизация</h2>
      <form>
        <div>
          <label for="username"></label>
          <input type="text" id="username" placeholder="Логин" name="username" />
        </div>

        <br>

        <div>
          <input type="password" id="pass" placeholder="Пароль" name="password" minlength="8" required />
        </div>

        <br>
        
        <input type="button" value="Вход" onclick="handleSubmit()" /> <!-- Здесь используем type="button" вместо type="submit" -->
        <br>
        <br>

        <a href="MemberForm.html" class="button">Зарегестрироваться</a>

      </form>
    </div>

    <script src="Greet.js"></script> <!-- Подключаем файл Greet.js -->
    <script>
      function handleSubmit() {
        // Получаем значение поля для ввода имени
        var enteredName = document.getElementById('username').value;

        // Проверяем, было ли введено имя
        if (enteredName) {
          // Если имя введено, вызываем функцию greet из файла Greet.js, передавая значение введенного имени в качестве параметра
          greet(enteredName);
        } else {
          // Если имя не введено, выводим предупреждение
          alert('Пожалуйста, введите имя перед тем как продолжить');
        }
      }
    </script>
</body>
  
</html>
