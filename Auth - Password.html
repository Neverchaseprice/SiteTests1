<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на Вступление</title>
    <link rel="stylesheet" href="Styles/LoginPage1.css">
</head>

<body class="login-page">
    <div class="login-container">
        <h2>Заявка на вступление</h2>

        <form>
            <div>
                <input type="text" id="SecondName" placeholder="Фамилия">
            </div>

            <br>

            <div>
                <input type="text" id="FirstName" placeholder="Имя">
            </div>

            <br>
            
            <div>
                <input type="text" id="FatherName" placeholder="Отчество">
            </div>

            <br>

            <div>
                <input type="text" id="Comment1" placeholder="Ваше сообщение Гильдии">
            </div>

            <br>

            <div>
                <input type="text" id="ContactInfo" placeholder="Контактные данные">
            </div>

            <br>

            <label for="avatar"><small>Выберите аватар</small></label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />

            <br>
            <br>
        
            <div>
                <input type="button" value="Отправить" onclick="handleSubmit2()" /> <!-- Здесь используем type="button" вместо type="submit" -->
                <br>
        
            </div>
        </form>
    </div>

    <script src="Greet.js"></script> <!-- Подключаем файл Greet.js -->
    <script>
      function handleSubmit2() {
        // Получаем значение поля для ввода имени
        var enteredNameMamber = document.getElementById('FirstName').value;

        // Проверяем, было ли введено имя
        if (enteredNameMamber) {
          // Если имя введено, вызываем функцию greet из файла Greet.js, передавая значение введенного имени в качестве параметра
          MembershipGreet(enteredNameMamber);
        } else {
          // Если имя не введено, выводим предупреждение
          alert('Пожалуйста, заполните форму!');
        }
      }
    </script>

</body>

</html>
