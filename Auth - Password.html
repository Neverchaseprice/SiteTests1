<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="/Styles/LoginPage1.css">
</head>

<body class="login-page">
    <div class="login-container">
      <h2>Авторизация</h2>
      <form>
        <div>
          <label for="username"></label>
          <input type="text" id="username" placeholder="Логин" name="username" />
        </div>

        <br>

        <div>
          <input type="password" id="pass" placeholder="Пароль" name="password" minlength="8" required />
        </div>

        <br>
        
        <input type="submit" value="Вход" />
        <br>
        <br>


        <a href="/your-link" class="button">Зарегестрироваться</a>

        
      </form>
    </div>
</body>
  
</html>
